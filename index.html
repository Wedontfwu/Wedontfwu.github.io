<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Prevent mobile browsers from zooming out -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anarchy Client Timeline</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header class="site-header">
    <div>
      <h1 class="site-title">Anarchy Client Timeline</h1>
      <p class="site-subtitle">Timeline Of Various Anarchy Clients.</p>
    </div>

    <div class="controls">
      <div class="control-group">
        <label class="control-label">View:</label>
        <select id="view-mode">
          <option value="graph">Graph</option>
          <option value="horizontal">Horizontal</option>
          <option value="vertical">Vertical</option>
        </select>
      </div>

      <div class="control-group">
        <label class="control-label">Theme:</label>
        <select id="theme-select">
          <option value="default">Default</option>
          <option value="cyberpunk">Cyberpunk</option>
          <option value="minimal">Minimal</option>
          <option value="retro">Retro</option>
        </select>
      </div>

      <div class="divider"></div>

      <button id="scroll-left">←</button>
      <button id="scroll-right">→</button>

      <div class="control-group">
        <label class="control-label">Sort:</label>
        <select id="sort-order">
          <option value="asc">Oldest → Newest</option>
          <option value="desc">Newest → Oldest</option>
        </select>
      </div>
    </div>
  </header>

  <main>
    <!-- Timeline container where JS will put events -->
    <div id="timeline" class="timeline-wrapper timeline view-graph"></div>
  </main>

  <footer class="site-footer">
    Timeline source: <code>timeline.json</code> — edit that file to update the timeline.
  </footer>

  <script src="script.js"></script>
</body>
</html>
