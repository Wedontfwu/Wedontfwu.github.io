<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Anarchy Client Timeline</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Fira+Code:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body>
  <header class="site-header">
    <div class="header-content">
      <div class="header-titles">
        <h1 class="site-title">Anarchy Client Timeline</h1>
        <p class="site-subtitle">Timeline Of Various Anarchy Clients</p>
      </div>
      
      <div class="controls">
        <div class="control-group">
          <label for="view-mode" class="control-label">View</label>
          <select id="view-mode" class="control-select">
            <option value="graph">Graph</option>
            <option value="horizontal">Horizontal</option>
            <option value="vertical">Vertical</option>
          </select>
        </div>

        <div class="control-group">
          <label for="theme-select" class="control-label">Theme</label>
          <select id="theme-select" class="control-select">
            <option value="default">Default</option>
            <option value="cyberpunk">Cyberpunk</option>
            <option value="minimal">Minimal</option>
            <option value="retro">Retro</option>
          </select>
        </div>

        <div class="control-divider"></div>

        <button id="scroll-left" class="control-btn" aria-label="Scroll left">←</button>
        <button id="scroll-right" class="control-btn" aria-label="Scroll right">→</button>

        <div class="control-group">
          <label for="sort-order" class="control-label">Sort</label>
          <select id="sort-order" class="control-select" aria-label="Sort order">
            <option value="asc">Oldest → Newest</option>
            <option value="desc">Newest → Oldest</option>
          </select>
        </div>
      </div>
    </div>
  </header>

  <main class="main-content">
    <div id="timeline-wrapper" class="timeline-wrapper" role="region" aria-label="Timeline">
      <div id="timeline" class="timeline" tabindex="0">
        <div class="loading">Loading timeline...</div>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <p>Timeline data from <code>timeline.json</code></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
