<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anarchy Client Timeline</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Quick responsive fixes for timeline layout */
    body {
      margin: 0;
      font-family: sans-serif;
      background: #0f1724;
      color: #e6eef8;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Responsive timeline */
    .timeline {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      padding: 10px 0;
    }

    .timeline-card {
      flex: 0 0 auto; /* donâ€™t shrink */
      width: 250px;
      background: rgba(11, 19, 32, 0.85);
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.5);
    }

    @media (max-width: 768px) {
      .timeline {
        flex-direction: column;
        overflow-x: hidden;
        overflow-y: auto;
      }

      .timeline-card {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Anarchy Client Timeline</h1>

    <div class="timeline">
      <!-- Example card, repeat dynamically with JS -->
      <div class="timeline-card">
        <h3>Client Name</h3>
        <p>Description</p>
        <p><strong>Month:</strong> January</p>
        <p><strong>Year:</strong> 2010</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
